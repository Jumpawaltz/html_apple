<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="//baidu.com" target="_block">百度</a>
    <a href="//baidu.com" target="self">百度</a>
    <a href="//baidu.com" target="_top">_top</a>
    <!-- 超链接的页面显示为最上层 -->
    <a href="//baidu.com" target="_parent">parcel </a>
    <!-- 显示标签页为当前ifrname的上一层ifrname -->
    <div>
        <iframe src="./a_target_iframe.html" frameborder="0">
        <!-- <iframe src="./a_target_iframe_copy.html" frameborder="0"></iframe> -->
        </iframe>
    </div>
    <a href="//taobao.com" target="yyy">taobao</a>
    <a href="//taobao.com" target="yyy">taobao</a>
    <!-- 会新建一个yyy的的标签页,如果没有就创建,如果有就刷新 -->

    <a href="//taobao.com" target="xxx">taobao</a>
    <a href="//baidu.com" target="yyy">baidu</a>
    <iframe src="" frameborder="0" name=xxx></iframe>
    <iframe src="" frameborder="0" name=yyy></iframe>
</body>

</html>

</html>
